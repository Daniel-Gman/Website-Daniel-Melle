                    en indrukwekkend maakt. Volg onze tijdlijn door de
                    sfeerkamers en ontdek de geschiedenis van

                    hoogtepunten en belangrijke momenten in techniek,
                    artwork en cultuur binnen de game industrie.â€‹
                </li>
                <li class="inleiding2">Speel klassiekers, ontmoet iconen en ontdek de
                    vergeten schatten van de videogames</li>
                <li class="inleiding2">Het museum heeft rond 231 spelcomputers,
                    homecomputers en arcadekasten
                    speelklaar staan, en 327 unieke speelplekken.
                    Dat maakt ons het museum met de grootste
                    arcade van heel Europa!
                </li>
